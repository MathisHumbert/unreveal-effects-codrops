<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://use.typekit.net/nfn5vax.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <div class="content">
        <figure class="content__item">
          <h2 class="content__item__title oh">
            <span class="oh__inner">Full Heart</span>
          </h2>
          <div class="content__item__img__wrapper">
            <div class="content__item__img"></div>
          </div>
          <figcaption class="content__item__caption">
            You could be my unintended Choice to live my life extended You could
            be the one I'll always love
          </figcaption>
        </figure>
        <figure class="content__item">
          <h2 class="content__item__title oh">
            <span class="oh__inner">Magic Leaf</span>
          </h2>
          <div class="content__item__img__wrapper">
            <div class="content__item__img"></div>
          </div>
          <figcaption class="content__item__caption">
            You could be the one who listens To my deepest inquisitions You
            could be the one I'll always love
          </figcaption>
        </figure>
        <figure class="content__item">
          <h2 class="content__item__title oh">
            <span class="oh__inner">Restless</span>
          </h2>
          <div class="content__item__img__wrapper">
            <div class="content__item__img"></div>
          </div>
          <figcaption class="content__item__caption">
            I'll be there as soon as I can But I'm busy mending broken Pieces of
            the life I had before
          </figcaption>
        </figure>
        <figure class="content__item">
          <h2 class="content__item__title oh">
            <span class="oh__inner">Softskin</span>
          </h2>
          <div class="content__item__img__wrapper">
            <div class="content__item__img"></div>
          </div>
          <figcaption class="content__item__caption">
            First there was the one who challenged All my dreams and all my
            balance She could never be as good as you
          </figcaption>
        </figure>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
