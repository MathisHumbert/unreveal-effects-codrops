<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://use.typekit.net/nfn5vax.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <div class="content">
        <figure class="content__item">
          <h2 class="content__item__title oh">
            <span class="oh__inner">Full Heart</span>
          </h2>
          <div class="content__item__img__wrapper">
            <div class="content__item__img"></div>
          </div>
          <figcaption class="content__item__caption">
            You could be my unintended Choice to live my life extended You could
            be the one I'll always love
          </figcaption>
        </figure>
        <figure class="content__item">
          <h2 class="content__item__title oh">
            <span class="oh__inner">Magic Leaf</span>
          </h2>
          <div class="content__item__img__wrapper">
            <div class="content__item__img"></div>
          </div>
          <figcaption class="content__item__caption">
            You could be the one who listens To my deepest inquisitions You
            could be the one I'll always love
          </figcaption>
        </figure>
        <figure class="content__item">
          <h2 class="content__item__title oh">
            <span class="oh__inner">Restless</span>
          </h2>
          <div class="content__item__img__wrapper">
            <div class="content__item__img"></div>
          </div>
          <figcaption class="content__item__caption">
            I'll be there as soon as I can But I'm busy mending broken Pieces of
            the life I had before
          </figcaption>
        </figure>
        <figure class="content__item">
          <h2 class="content__item__title oh">
            <span class="oh__inner">Softskin</span>
          </h2>
          <div class="content__item__img__wrapper">
            <div class="content__item__img"></div>
          </div>
          <figcaption class="content__item__caption">
            First there was the one who challenged All my dreams and all my
            balance She could never be as good as you
          </figcaption>
        </figure>
        <div class="content__overlay"></div>
      </div>
      <div class="preview">
        <div class="preview__item">
          <div class="preview__item__img__outer"></div>
          <h2 class="preview__item__title oh">
            <span class="oh__inner">Bright</span>
          </h2>
          <h3 class="preview__item__subtitle oh">
            <span class="oh__inner">Magic Leaf</span>
          </h3>
          <span class="preview__item__meta oh">
            <span class="oh__inner">2003</span>
          </span>
          <div class="preview__item__box preview__item__box--left">
            <h3 class="preview__item__box__title oh">
              <span class="oh__inner">Setting</span>
            </h3>
            <p class="preview__item__box__description">
              At the violet hour, when the eyes and back turn upward from the
              desk, when the human engine waits.
            </p>
          </div>
          <div class="preview__item__box preview__item__box--right">
            <h3 class="preview__item__box__title oh">
              <span class="oh__inner">Location</span>
            </h3>
            <p class="preview__item__box__description">
              April is the cruellest month, breeding lilacs out of the dead
              land, mixing memory and desire, stirring dull roots with spring
              rain.
            </p>
          </div>
        </div>
        <button class="preview__back unbutton">
          <svg width="200" height="36" viewBox="0 0 50 9">
            <path
              vector-effect="non-scaling-stroke"
              d="m0 4.5 5-3m-5 3 5 3m45-3h-77"
            />
          </svg>
        </button>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
